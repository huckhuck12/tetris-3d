# 这是一个用于将 Vite 项目部署到 GitHub Pages 的工作流
name: Deploy to GitHub Pages

on:
  # 当推送到 main 分支时触发
  push:
    branches: ["main"]

  # 允许从 Actions 标签页手动运行工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，允许部署到 Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许并发部署（防止多次提交导致冲突）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (检出代码)
        uses: actions/checkout@v4

      - name: Setup Node (安装 Node.js)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies (安装依赖)
        run: npm ci

      - name: Build (构建项目)
        run: npm run build

      - name: Upload artifact (上传构建产物)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages (发布)
        id: deployment
        uses: actions/deploy-pages@v4
